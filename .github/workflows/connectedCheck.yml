# This is a basic workflow to help you get started with Actions

name: connectedCheck

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script:
          chmod +x ./gradlew
          ./gradlew connectedCheck
